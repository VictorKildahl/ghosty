appId: com.ghostwriter.app
productName: GhostWriter
copyright: Copyright Â© 2026 GhostWriter

directories:
  output: release

files:
  - dist/**/*
  - out/**/*
  - resources/**/*
  - public/assets/**/*
  - package.json

extraResources:
  - from: resources/whisper
    to: whisper
    filter:
      - "**/*"
  - from: resources/ffmpeg
    to: ffmpeg
    filter:
      - "**/*"
  - from: resources/sounds
    to: sounds
    filter:
      - "**/*"
  - from: resources/overlay.html
    to: resources/overlay.html
  - from: resources/ghosty-talking.png
    to: resources/ghosty-talking.png
  - from: .env
    to: .env
  - from: public/assets
    to: public/assets
    filter:
      - "**/*"

mac:
  icon: public/assets/ghostwriter.icns
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  hardenedRuntime: true
  entitlements: entitlements.mac.plist
  entitlementsInherit: entitlements.mac.plist

dmg:
  title: GhostWriter
  artifactName: GhostWriter-${version}-${arch}.dmg

asar: true

# Rebuild native modules for the correct Electron version
npmRebuild: true
